<script>
var page = {
	"ans":[0,0,0,0,0], 
	"curr":0,
	"partials":["q1","q2", "q3", "q4", "q5"],
	"dowry": 0
};


function next(ans){
	page.ans[page.curr] = ans;
	page.curr = page.curr + 1;
	console.log(page);
	
	if(page.curr==page.ans.length){
		calcDowry();
	}else{
		updatePage();
	}
}
function updatePage(){
	var link = "partial/" + page.partials[page.curr] + ".html";
	console.log(link)
   $("#dynamic-content" ).load( link, function(){});
}

function calcDowry(){
	const min = 150;
	const max = 20000
	page.dowry = Math.round(min + (
		(parseFloat(page.ans[0])/10)  
		+ (parseFloat(page.ans[1])/4) 
		+ (parseFloat(page.ans[2])/4) 
		+ (parseFloat(page.ans[3])/4)
		+ (parseFloat(page.ans[4])/4)
		)/(max-min));
 		
   $("#dynamic-content" ).load( "partial/calcDowry.html", function(){});
}
function setupSlider(){
	var slider = $('.ans');
	const $display = $('#ans-display');
	$display.html(slider.val());
	slider.on('input change', () => {
		$display.html(slider.val());
	});
}

$(document).ready(function(){
	updatePage();
});
</script>

<head>
	<title>Dowry Calculator</title>
</head>

<body>
	<div class="container">
		<h2>Dowry Calculator</h2>
		<div id="dynamic-content">
		
		
		</div>
		
		
	</div>

</body>
